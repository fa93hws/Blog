name: web-CI

on: [push]

jobs:
  install:
    name: Install Node Modules
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: web/node_modules
          key: ${{ runner.os }}-npm-
      - name: Install node modules
        working-directory: web
        run: npm ci

  lint:
    name: Linting
    runs-on: ubuntu-latest
    needs: install

    steps:
      - uses: actions/checkout@v1
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: web/node_modules
          key: ${{ runner.os }}-npm-
      - name: Check ESLint
        working-directory: web
        run: npm run lint:ts
      - name: Check typescript
        if: always()
        working-directory: web
        run: npm run lint:ts:types
      - name: Check prettier
        if: always()
        working-directory: web
        run: npm run format

  test:
    name: Unit test
    runs-on: ubuntu-latest
    needs: install

    steps:
      - uses: actions/checkout@v1
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: web/node_modules
          key: ${{ runner.os }}-npm-
      - name: Run Unit test
        working-directory: web
        run: npm run test -- --ci

  build:
    name: Build webpack
    runs-on: ubuntu-latest
    needs: install

    steps:
      - uses: actions/checkout@v1
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: web/node_modules
          key: ${{ runner.os }}-npm-
      - name: Run webpack build
        env:
          CI: true
          DEBUG: "*"
        working-directory: web
        run: npm run build
